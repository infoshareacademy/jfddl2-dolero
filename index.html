<body>

<div class="top">
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a id="mainLogo" class="navbar-brand" href="#">CA<i class="fa fa-usd transform-right" aria-hidden="true"></i>H G<span><i class="fa fa-shield transform-left" aria-hidden="true"></i></span>ARDIAN</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Dodatkowe informacje</a></li>

</div>

<div id="newsletterModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">NEWSLETTER</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>E-mail</label>
                    <input type="textarea" placeholder="Wpisz swojego e-maila">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cofnij</button>
                <button type="button" class="btn btn-primary">Wyślij</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<section class="newsletter container-fluid">
    <div class="container">
        <div>
            <p>Chcesz znać nowości dotyczące</p>
            <h2>
                Cash Guardiana
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </h2>
            <button class="btn" data-toggle="modal" data-target="#newsletterModal">Zapisz się!</button>
        </div>
    </div>
</section>
