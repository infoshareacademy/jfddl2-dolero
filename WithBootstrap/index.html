<html lang="pl">

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Informacje o produkcje</a></li>
                    <li><a href="#">Dodatkowe informacje</a></li>
                    <li><a href="#">Zespół</a></li>
                </ul>
            </div>
        </div>
        <a data-scroll href="#top" id="slideTopBtn">
            Do góry
            <span class="glyphicon glyphicon-arrow-up"></span>
        </a>
    </nav>

    <div class="long"></div>


    <section class="newsletter">

        <h2>Nie zwlekaj! Zapisz się na newsletter<span> już dziś!</span></h2>
        <input id="showNewsletter" class="newsletter-btn-success" type="submit" value="Przejdź">

        <section id="sectionNewsletter" class="newsletter-pop-up">

            <h3>Zapisz się na newsletter</h3>
            <i id="hideNewsletter" class="fa fa-times" aria-hidden="true"></i>
            <form action="https://formspree.io/pands.siwek@gmail.com"
                  method="POST">
                <label>Email Adress</label><input name="email" type="email">
                <label>Imię</label><input type="textarea" name="name">
                <input class="newsletter-btn-success" type="submit" value="Wyślij">
            </form>

        </section>

    </section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
